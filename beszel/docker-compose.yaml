---
networks:
  traefik_proxy:
    external: true
    name: traefik_traefik_proxy

volumes:
  beszel_agent_data:
  beszel_data:
    driver: local
    driver_opts:
      type: nfs4
      o: addr=172.24.32.5,rw
      device: ":/srv/nfs4/docker_nfs/beszel/"

services:
  beszel:
    image: henrygd/beszel:0.18.4
    container_name: beszel
    restart: unless-stopped
    networks:
      - traefik_proxy
    volumes:
      - beszel_data:/beszel_data
    labels:
      - traefik.enable=true
      - traefik.http.routers.beszel-http.entrypoints=web
      - traefik.http.routers.beszel-http.rule=Host(`beszel.viewpoint.house`)
      - traefik.http.routers.beszel-http.middlewares=beszel-https
      - traefik.http.middlewares.beszel-https.redirectscheme.scheme=https
      - traefik.http.routers.beszel.rule=Host(`beszel.viewpoint.house`)
      - traefik.http.routers.beszel.entrypoints=websecure
      - traefik.http.routers.beszel.tls=true
      - traefik.http.routers.beszel.tls.certresolver=letsencrypt
      - traefik.http.routers.beszel.tls.domains[0].main=beszel.viewpoint.house
      - traefik.http.services.beszel.loadbalancer.server.port=8090
      - traefik.http.services.beszel.loadbalancer.healthcheck.port=8090
      - homepage.group=Monitoring
      - homepage.name=Beszel
      - homepage.icon=si-beszel
      - homepage.href=http://beszel.viewpoint.house
      - homepage.description=Beszel
      - com.centurylinklabs.watchtower.enable=true

  beszel-agent:
    image: henrygd/beszel-agent:0.18.4
    container_name: beszel-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - beszel_agent_data:/var/lib/beszel-agent
      # monitor other disks / partitions by mounting a folder in /extra-filesystems
      # - /mnt/disk/.beszel:/extra-filesystems/sda1:ro
    environment:
      LISTEN: 45876
      KEY: ${HOMEAUTO_KEY}
      TOKEN: ${HOMEAUTO_TOKEN}
      HUB_URL: https://beszel.viewpoint.house
